<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>AFCSR</title>

<body>

    <!-- HEADER START -->

    <header>
        <div class="px-10 py-5 flex items-center justify-between shadow-xl">
            <div class="logo">
                <div class="logo-container flex items-center font-display">
                    <img class="w-[80px] rounded-sm" src="assets/images/logo.jpg" alt="art for cause by shalini reddy logo">
                    <h4 class="ml-3">Art For Cause<br>By Shalini Reddy</h4>
                </div>
            </div>
            
            <div class="flex items-center">
                
                <button class="hidden lg:block px-6 py-3 rounded-lg bg-primary shadow-lg font-bold text-primary_darker hover:outline-2 hover:outline-dark hover:outline ease-in-out duration-100 transistion-[outline]">Donate</button>

                <nav class="hidden lg:block lg:ml-10">
                    <ul class="hidden lg:flex flex-row items-center">
                        <li class="mr-10"><a href="" class="hover:transition-[underline,color] hover:text-primary_darker hover:underline">About Us</a></li>
                        <li class="mr-10"><a href="" class="hover:transition-[underline,color] hover:text-primary_darker hover:underline">Mission And Impact</a></li>
                        <li class="mr-10"><a href="" class="hover:transition-[underline,color] hover:text-primary_darker hover:underline">Previous Donations</a></li>
                        <li><a href="" class="hover:transition-[underline,color] hover:text-primary_darker hover:underline">Contact Us</a></li>
                    </ul>
                </nav>
            </div>


            <button class="menu lg:hidden ham-menu-btn z-50" id="ham-menu-btn" onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
                <svg width="50" height="50" viewBox="0 0 100 100">

                  <path class="line line2" d="M 20,50 H 80" />
                  <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />

        </div>

        <div>
        <div class="flex flex-row items-center lg:hidden">
            <div class="donate w-full">
                <button class="bg-primary text-primary_darker w-full py-3.5 font-bold outline-8">Donate</button>
            </div>
        </div>

        <nav class="fixed left-0 top-0 bottom-0 w-8/12 flex flex-col bg-white min-h-max justify-center shadow-2xl max-w-sm ham-menu ml-[-100%] z-50" id="ham-menu">
            <ul class="ml-[20%] lg:flex">
                <li class="mb-5"><a href="" class="hover:text-primary_darker transition-colors">About Us</a></li>
                <li class="mb-5 "><a href="" class="hover:text-primary_darker transition-colors">Mission And Impact</a></li>
                <li class="mb-5 "><a href="" class="hover:text-primary_darker transition-colors">Previous Donations</a></li>
                <li class="mb-5 "><a href="" class="hover:text-primary_darker transition-colors">Contact Us</a></li>
                <li><a href="" class="hover:text-primary_darker transition-colors">Donate</a></li>
            </ul>
        </nav>

        <div class="overlay hidden lg:hidden fixed left-0 top-0 bottom-0 w-full h-full bg-black opacity-50 z-10" id="overlay"></div>
